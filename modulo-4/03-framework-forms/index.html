<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
</head>
<body>


    <div class="container">
        <form id="login" action="">

            <div class="form-group mb-3">
                <label for="email-login-form" class="form-label">Email</label>
                <input id="email-login-form" type="email" class="form-control" placeholder="Ingresar email" />
            </div>

            <div class="form-group mb-3">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresar password" />
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Texto</label>
                <input type="text" class="form-control" />
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Number</label>
                <input type="number" class="form-control disabled" />
            </div>

            <div class="mb-3">
                <textarea name="" id="" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <input type="submit" class="btn btn-primary" value="Iniciar sesión">

        </form>
    </div>
    
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
