<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" method="">
      <div>
        <label for="">Nombre</label>
        <input
          class="control"
          id=""
          type="text"
          name="nombre"
          placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam, enim."
        />
      </div>

      <div>
        <label for="edad">Edad</label>
        <input id="edad" type="number" name="Edad" max="10" min="-5" />
      </div>

      <div>
        <label for="">Codigo de seguridad</label>
        <input
          class="control"
          id=""
          type="text"
          name="nombre"
          placeholder="Ingrese los 3 números que encuentra al reverso de su tarjeta."
        />
      </div>

      <input type="email" name="Email" value="" />
      <input type="password" name="pass" />
      <input type="date" name="fecha-nacimiento" />
      <input type="file" name="archivo" />
      <input type="submit" />

      <textarea name="descripcion"></textarea>

      <select name="nacionalidad">
        <option value="Argentina">Argentina</option>
        <option value="Colombia">Colombia</option>
        <option value="Venezuela">Venezuela</option>
      </select>

      <select multiple name="nacionalidad2">
        <option value="Argentina">Argentina</option>
        <option value="Colombia">Colombia</option>
        <option value="Venezuela">Venezuela</option>
      </select>

      <div>
        <select name="nacionalidad2">
          <option value="Argentina">(+54)</option>
          <option value="Colombia">(+57)</option>
          <option value="Venezuela">(+58)</option>
        </select>

        <input type="text" name="telefono" />
      </div>

      <div>
        <label for="futbol-check">Futbol</label>
        <input id="futbol-check" type="checkbox" name="gustos" value="futbol" />

        <label for="musica-check">Música</label>
        <input id="musica-check" type="checkbox" name="gustos" value="musica" />

        <label for="cine-check"> Cine</label>
        <input id="cine-check" type="checkbox" name="gustos" value="cine" />
      </div>

      <div>
        <label>Femenino</label>
        <input type="radio" name="sexo" value="femenino" />

        <label>Masculino</label>
        <input type="radio" name="sexo" value="masculino" />
      </div>
    </form>
  </body>
</html>
